<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>WebGL Example</title>

		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
            uniform mat4 transLoc;
            uniform mat4 rotaLoc;

			varying vec4 fColor;
			void main()
			{
				fColor = vColor;
				gl_Position = transLoc * (rotaLoc * vPosition);
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;

			varying vec4 fColor;
			void main()
			{
				gl_FragColor = fColor;
			}
		</script>

		<script src="../Common/webgl-utils.js">
		</script>
		<script src="../Common/initShaders.js">
		</script>
		<script src="triangle.js">
		</script>
	</head>
	<body>
		<h1>Pacman</h1>

		<canvas id="gl-canvas" width="512" height="512">
			If you see this, your browser doesn't support WebGL.
		</canvas>

		<form>
			Number of Vertices<br>
			<input type="text" name="numberOfVertices" id="numberOfVertices">
			<br>
			Angle<br>
			<input type="text" name="angle" id="angle">
			<br>
			Radius<br>
			<input type="text" name="radius" id="radius">
			<br>
		</form>
		<button id="generate" onclick="generateCustomPacman()">Generate</button>

	</body>
</html>
