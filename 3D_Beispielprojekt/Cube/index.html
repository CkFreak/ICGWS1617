<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>Zettel 6 - Aufgabe 1</title>
		
		<script id="vertex-shader" type="x-shader/x-vertex">
			attribute vec4 vPosition;
			attribute vec4 vColor;
            attribute vec4 vNormal;
			
			uniform mat4 modelMatrix;
			uniform mat4 viewMatrix;
			uniform mat4 projectionMatrix;
            uniform mat4 rotaLoc;
            
            vec3 lichtpos = (0, 0, 0);
            vec3 ka = (0.5, 0.5 ,0.5);
            vec3 ks = (0.5, 0.5, 0.5);
            vec3 kd = (0.5, 0.5, 0.5);
            vec3 ia = (0.8, 0.8, 0.8);
            vec3 is = (0.8, 0.8, 0.8);
            vec3 id = (0.7, 0.7, 0.7);
            
            
			varying vec4 fColor;
			void main()
			{
                vec3 L = normalize(lightpos - vPosition);
                float diffus = max(dot(N,L), 0.0);
                vec3 R = reflect(-L, N);
                vec3 V = normalize(-vNormal);
                float specular = max(dot(R, V), 0.0);
                vec3 i = ia * ka + id * kd * diffus + is * ks * specular;
				
                fColor = i * vColor;
				gl_Position = projectionMatrix * viewMatrix * modelMatrix * vPosition;
			}
		</script>
		<script id="fragment-shader" type="x-shader/x-fragment">
			precision mediump float;
			
			varying vec4 fColor;
			
			void main()
			{					
				gl_FragColor = fColor;
			}
		</script>

		<script type="text/javascript" src="../Common/webgl-utils.js">
		</script>

		</script>
		<script type="text/javascript" src="../Common/gl-matrix.js">
		</script>
		<script type="text/javascript" src="cube.js">
		</script>
	</head>

	</body>
</html>
